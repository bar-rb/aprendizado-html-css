    <link rel="stylesheet" href="css/reset.css">

<body>
    
<h1>Criando links</h1>

<p>Um <strong>link</strong> pode ser tanto para outra página de seu projeto, como também qualquer outro site.</p>
<p>É usado a tag &lt;a&gt; para adicionar um link. Seguindo o exemplo: <img src="imagens/link.png"></p>
<p>Há alguns links que quando clicado abre uma nova guia, para isso é usado o código <strong>target="_blank"</strong> como <br><br> exemplo: <img src="imagens/link2.png"></p>


</body>
</html>
